name: Frontend CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    name: Build and Deploy Frontend
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Create Nginx config files
      run: |
        # Tạo file nginx.conf
        cat > nginx.conf << 'EOL'
        user nginx;
        worker_processes auto;
        error_log /var/log/nginx/error.log warn;
        pid /var/run/nginx.pid;
    
        events {
            worker_connections 1024;
        }
    
        http {
            include /etc/nginx/mime.types;
            default_type application/octet-stream;
            
            log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for"';
            
            access_log /var/log/nginx/access.log main;
            
            sendfile on;
            keepalive_timeout 65;
            
            # Gzip settings
            gzip on;
            gzip_disable "msie6";
            gzip_vary on;
            gzip_proxied any;
            gzip_comp_level 6;
            gzip_buffers 16 8k;
            gzip_http_version 1.1;
            gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
            
            # Include virtual host configurations
            include /etc/nginx/conf.d/*.conf;
        }
        EOL
    
        # Tạo thư mục conf.d
        mkdir -p conf.d
        
        # Tạo file default.conf
        cat > conf.d/default.conf << 'EOL'
        server {
            listen 80;
            server_name localhost;
            root /usr/share/nginx/html;
            index index.html;
            
            # Gzip configuration
            gzip on;
            gzip_vary on;
            gzip_min_length 10240;
            gzip_proxied expired no-cache no-store private auth;
            gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml;
            gzip_disable "MSIE [1-6]\.";
            
            location / {
                try_files $uri $uri/ /index.html;
            }
            
            # Cache configuration for static files
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
                expires 30d;
                add_header Cache-Control "public, no-transform";
            }
            
            # Proxy requests to API
            location /api/ {
                proxy_pass http://ksms-api:80/;
                proxy_http_version 1.1;
                proxy_set_header Upgrade $http_upgrade;
                proxy_set_header Connection 'upgrade';
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_cache_bypass $http_upgrade;
            }
        }
        EOL    

    - name: Deploy to VPS (SSH)
      uses: appleboy/ssh-action@v0.1.5
      with:
        host: ${{ secrets.SSH_HOST }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        port: ${{ secrets.SSH_PORT }}
        script: |
          # Chuyển đến thư mục frontend trên VPS
          cd /opt/ksms/frontend

          # Kéo mã nguồn mới nhất từ GitHub
          git pull origin main

          # Cài đặt dependencies
          npm install

          # Build frontend
          npm run build

          # Khởi động lại dịch vụ hoặc ứng dụng frontend
          pm2 restart all || pm2 start npm --name "frontend" -- run start
